<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="results">
    <div class="results-title">Your Result</div>
    <div class="final">
      <div class="final-score">76</div>
      <div class="out-of">of 100</div>
    </div>
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <div class="title2">Summary</div>
<div class="headers">
    <div class="sub-titles">
      <div class="c1">
        <img src="icon-reaction.svg">
        <span class="words"style="color: hsl(0, 100%, 67%);">Reaction</span>
        <span style="">80 <span class="out-of">/ 100</span>
      </div>
    </div>
    <div class="sub-titles">
      <div class="c2">
        <img src="icon-memory.svg">
        <span class="words"style="color: hsl(39, 100%, 56%);">Memory</span>
        <span style="">92 <span class="out-of">/ 100</span>
    </div>
  </div>
    <div class="sub-titles">
      <div class="c3">
        <img src="icon-verbal.svg">
        <span class="words"style="color: hsl(166, 100%, 37%);">Verbal</span>
        <span style="">61 <span class="out-of">/ 100</span>
      </div>
    </div>
    <div class="sub-titles">
      <div class="c4">
        <img src="icon-visual.svg">
        <span class="words" style="color: hsl(234, 85%, 45%);">Visual</span>
        <span style="">72 <span class="out-of">/ 100</span>
      </div>
  </div>
</div>
  <div class="scores">
  </div>
    <button class="btn">
      <div class="btntext">Continue</div>
    </button>
  </div>
</div>
</body>
</html>
